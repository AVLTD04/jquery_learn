<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append ADD New Tags</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("ol").append(" <li>Appended item</li>");
            });

            $("#btn2").click(function () {
                $("table").append("<tr><th>box-1</th><th>box-2</th>");
                $("table").append("<td>1</td><td>2</td></tr>");
                $("hr").prepend("<button>Click Ok</button>");
            });

        });
        function Add(){
            var txt = document.createElement("tr");
            txt.innerHTML = "Blocks";
            var block2 = "<td>block-1</td><td>block-2</td>";
            var block3 =  "</tr><tr><td>1</td><td>2</td></tr>";
            $("table").append(txt,block2,block3);
            $("td").prepend("Add Text ");
            $("p").after("after Text ");
            $("p").before("Before Text ");
        }

    </script>


    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <hr>
    <p>The Text With Button Append On Click</p>
    <hr>
    <table border='1'>

<button onclick="Add()">Add Table Data</button>




    </table>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

</body>

</html>
